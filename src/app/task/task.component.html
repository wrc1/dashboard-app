

<section class="task_section" *ngIf="myTask">
  <div class="content_task">
    <div class="left_content">
      <div class="user_name">
          {{myTask.user}}
      </div>
      <div class="user_task">
          {{myTask.title}}
          <div class="task_time" [ngClass]="getTimeClass()">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span  >{{taskNewTime}}</span>
          </div>
      </div>
    </div>
    <div class="right_content">
        <div class="icon_info_wrapper">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>
  </div>
</section>
